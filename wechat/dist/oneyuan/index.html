<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>什么！不花钱就能办派对？</title>
    <meta name="hotcss" content="initial-dpr=1, design-width=750, max-width=768">
    <script src="js/hotcss.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainPage">
	<div id="status">
		<div class="inner">
			<div class="countdown_text">
				<span class="still_text"><img src="img/still_text.png" alt="距离开抢还有"></span>
				<span id="countdown"></span>
			</div>

			<img src="img/grabing.png" class="grabing_text">
			<img src="img/grab_over.png" class="over_text">
		</div>
	</div>

	<div id="grabarea">
		<button type="button" id="grab"></button>
		<img src="img/all_taken.png" alt="抢光啦" class="all_taken_text">
	</div>

	<div class="btns">
		<a class="btn_ktv" href="http://letsktv.chinacloudapp.cn/dist/#!/ktv/XKTV00090" data-track="等不及了"><img src="img/btn_ktv.png"></a>
		<a class="btn_now" href="http://letsktv.chinacloudapp.cn/dist/#!/ktv/XKTV00090" data-track="现在就要"><img src="img/btn_now.png"></a>
		<a class="btn_friends" data-track="拉好友一起"><img src="img/btn_friends.png"></a>
	</div>

	<div class="rule"></div>
</div>

<div class="popup" id="popup_countdown">
	<span class="countdown"></span>

	<div><img class="qrcode" src="http://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQFR8DoAAAAAAAAAASxodHRwOi8vd2VpeGluLnFxLmNvbS9xL1Fqa2kyb0hsZkFrRkZtejBCUkZYAAIEwwZRVwMEAAAAAA=="></div>

	<img class="btn btn_close btn_wait" src="img/btn_wait.png" data-track="耐心等候">
</div>

<div class="popup" id="popup_queue">
	<div class="queue_animate"></div>

	<img class="btn btn_close btn_exit" src="img/btn_exit.png" data-track="退出排队">
</div>


<div id="winPage" class="resultPage">
	<h2><img src="img/win_text.png" alt="恭喜您"></h2>

	<form>
		<input type="tel" name="phone" placeholder="请输入您的预订手机号">
		<button type="submit"></button>
	</form>

	<img src="img/win_tip.png" class="tip" alt="提示">
</div>

<div id="losePage" class="resultPage">
	<h2><img src="img/lose_text.png" alt="很遗憾"></h2>

	<img src="img/lost_again.png" class="btn btn_again" data-track="lose再抢一次">

	<div class="btns">
		<a class="btn_ktv" href="http://letsktv.chinacloudapp.cn/dist/#!/ktv/XKTV00090" data-track="lose等不及了"><img src="img/btn_ktv.png"></a>
		<a class="btn_friends" data-track="lose拉好友一起"><img src="img/btn_friends.png"></a>
	</div>

	<div class="qrcodebox">
		<img src="http://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQE67zoAAAAAAAAAASxodHRwOi8vd2VpeGluLnFxLmNvbS9xL3R6a2loZ0RsWndrZVBwbXpCUkZYAAIE6gZRVwMEAAAAAA==" class="qrcode">
	</div>
</div>

<div class="popup" id="popup_code">
	<input type="text" class="code" readonly>

	<div><img class="qrcode" src="http://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQGg7zoAAAAAAAAAASxodHRwOi8vd2VpeGluLnFxLmNvbS9xL3BEbnQtOG5sclFuVW5ZclB5aEZYAAIE3AZRVwMEAAAAAA=="></div>	
</div>

<div id="shareLayer">
	<img src="img/share.png">
</div>

<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
