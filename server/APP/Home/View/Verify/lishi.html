<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>管理所有订单</title>
    <!-- Bootstrap -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container main-box">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <ul class="list-group">
                <volist name="lists" id="vo">
                    <li class="list-group-item">
                        <span class="badge">{$vo.count}瓶{$vo.type}</span> {$vo.create_time} <span>
                            <if condition="$vo.status eq 0"> 待审核 <elseif condition="$vo.status eq 1" />配送中<else />已完成</if>
                        </span>
                    </li>
                </volist>
                </ul>
                <button type="button" class="btn btn-danger btn-block" onclick="javascript:history.back(-1);">返回上一页</button>
            </div>
            
        </div>
    </div>
</body>
