<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>酒水兑换总汇</title>
    <!-- Bootstrap -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container main-box">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">核销记录</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <volist name="hexiaolist" id="vo">
                                <li class="list-group-item">
                                    <span class="badge">{$vo.count}</span>{$vo.update_time}<if condition="$vo.status eq 0">审核中<elseif condition='$vo.status eq 1' />配送中<elseif condition='$vo.status eq 2' />已完成</if>
                                </li>
                            </volist>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
