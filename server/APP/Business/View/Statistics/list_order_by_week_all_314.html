<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>夜点商家版明细</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/wechatshangjia/Public/Business/styles/dataTables.bootstrap.min.css">
    <!---->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="/wechatshangjia/Public/Business/js/jquery.dataTables.min.js"></script>
    <script src="/wechatshangjia/Public/Business/js/dataTables.bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
                <div class="table-responsive">
                    <table id="orderlist" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>订单ID</th>
                                <th>订单状态</th>
                                <th>KTV名称</th>
                                <th>订单创建时间</th>
                                <th>订单渠道</th>
                                <th>时段渠道</th>
                                <th>用户OPENID</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <script>
        $(document).ready(function() {
            $('#orderlist').DataTable({
                "ajax": {
                    "url": "{:U()}",
                    "type": "POST",
                },
                "columns": [{
                    "data": "id"
                }, {
                    "data": "status"
                }, {
                    "data": "ktvname"
                }, {
                    "data": "create_time"
                }, {
                    "data": "laiyuan"
                }, {
                    "data": "shiduan"
                },{
                    "data": "openid"
                }],
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Chinese.json"
                },
                "lengthMenu": [
                    [30, 60, 120, -1],
                    [30, 60, 120, "All"]
                ]
            });
        });
        </script>
</body>

</html>
