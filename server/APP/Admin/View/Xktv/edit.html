<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin App + jQuery">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>夜点管理系统</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/vendor/fontawesome/css/font-awesome.min.css">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/vendor/simple-line-icons/css/simple-line-icons.css">
    <!-- ANIMATE.CSS-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/vendor/animate.css/animate.min.css">
    <!-- WHIRL (spinners)-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/vendor/whirl/dist/whirl.css">
    <!-- =============== PAGE VENDOR STYLES ===============-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/vendor/datatables-colvis/css/dataTables.colVis.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/vendor/datatable-bootstrap/css/dataTables.bootstrap.css">
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.css" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/app.css" id="maincss">
</head>

<body>
    <div class="wrapper">
        <!-- top navbar-->
        <header class="topnavbar-wrapper">
            <!-- START Top Navbar-->
            <include file="Public/header" />
            <!-- END Top Navbar-->
        </header>
        <!-- sidebar-->
        <include file="Public/left" />
        <!-- offsidebar-->
        <include file="Public/right" />
        <!-- Main section-->
        <section>
            <!-- Page content-->
            <div class="content-wrapper">
                <div class="content-heading">编号 {$xktvinfo.xktvid}</div>
                <form class="panel">
                    <div role="tabpanel">
                        <ul class="nav nav-tabs nav-justified">
                            <li role="presentation" class="active"><a href="#edit" aria-controls="edit" role="tab" data-toggle="tab">XKTV信息编辑</a>
                            </li>
                            <li role="presentation"><a href="#seo" aria-controls="seo" role="tab" data-toggle="tab">商务版信息</a>
                            </li>
                            <li role="presentation"><a href="#picture" aria-controls="picture" role="tab" data-toggle="tab">XKTV图片</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div id="edit" role="tabpanel" class="tab-pane active">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">名称:</label>
                                        <div class="col-md-10">
                                            <input type="text" placeholder="XKTV名称" class="form-control" value="{$xktvinfo.name}">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">描述:</label>
                                        <div class="col-md-10">

                                            <textarea cols="5" placeholder="描述" class="form-control">{$xktvinfo.description}</textarea>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Price:</label>
                                        <div class="col-md-10">
                                            <input type="text" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Quantity:</label>
                                        <div class="col-md-10">
                                            <input type="number" placeholder="0" min="0" class="form-control">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Tax :</label>
                                        <div class="col-md-10">
                                            <input type="text" placeholder="20%" class="form-control">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Status:</label>
                                        <div class="col-md-10">
                                            <select class="form-control">
                                                <option value="">Select..</option>
                                                <option value="0">Public</option>
                                                <option value="1">Pending</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div id="seo" role="tabpanel" class="tab-pane">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">经理姓名</label>
                                        <div class="col-md-10">
                                            <input type="text" placeholder="经理姓名" class="form-control" value="{$shangjia.name}">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">经理电话</label>
                                        <div class="col-md-10">
                                            <input type="text" placeholder="经理电话" class="form-control" value="{$shangjia.phone}">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">服务员列表</label>
                                        <div class="col-md-10">
                                            <ul>
                                            <volist name='ktvemps' id='vo'>
                                               <li>用户名：{$vo.name}  电话：{$vo.phone} 状态 {$vo.status} </li>
                                            </volist>
                                            </ul>
                                        </div>
                                    </div>
                                </fieldset>
                                
                            </div>
                            <div id="picture" role="tabpanel" class="tab-pane">
                                <div class="row mb-lg">
                                    <div class="col-xs-3">
                                        <strong>预览</strong>
                                    </div>
                                    <div class="col-xs-9">
                                        <strong>详情</strong>
                                    </div>
                                </div>
                                <div class="row mb-lg pb-lg bb">
                                    <div class="col-xs-6 col-sm-3">
                                        <a href="#" title="Product 1">
                                            <img src="img/bg7.jpg" alt="Product 1" class="img-responsive">
                                        </a>
                                    </div>
                                    <div class="col-xs-6 col-sm-9">
                                        <fieldset>
                                            <div class="form-group">
                                                <input type="text" placeholder="Brief description.." class="form-control">
                                            </div>
                                        </fieldset>
                                        <p>
                                            <strong>Picture type</strong>
                                        </p>
                                        <div class="radio c-radio c-radio-nofont">
                                            <label>
                                                <input type="radio" name="prod1-pic" value="option1" checked="">
                                                <span></span>Primary</label>
                                        </div>
                                        <div class="radio c-radio c-radio-nofont">
                                            <label>
                                                <input type="radio" name="prod1-pic" value="option2">
                                                <span></span>Thumbnail</label>
                                        </div>
                                        <div class="radio c-radio c-radio-nofont">
                                            <label>
                                                <input type="radio" name="prod1-pic" value="option3">
                                                <span></span>Gallery</label>
                                        </div>
                                        <div class="text-right">
                                            <button type="button" class="btn btn-sm btn-danger">
                                                <em class="fa fa-times-circle fa-fw"></em>Remove</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-lg pb-lg bb">
                                    <div class="col-xs-6 col-sm-3">
                                        <a href="#" title="Product 2">
                                            <img src="img/bg8.jpg" alt="Product 1" class="img-responsive">
                                        </a>
                                    </div>
                                    <div class="col-xs-6 col-sm-9">
                                        <fieldset>
                                            <div class="form-group">
                                                <input type="text" placeholder="Brief description.." class="form-control">
                                            </div>
                                        </fieldset>
                                        <p>
                                            <strong>Picture type</strong>
                                        </p>
                                        <div class="radio c-radio c-radio-nofont">
                                            <label>
                                                <input type="radio" name="prod2-pic" value="option1" checked="">
                                                <span></span>Primary</label>
                                        </div>
                                        <div class="radio c-radio c-radio-nofont">
                                            <label>
                                                <input type="radio" name="prod2-pic" value="option2">
                                                <span></span>Thumbnail</label>
                                        </div>
                                        <div class="radio c-radio c-radio-nofont">
                                            <label>
                                                <input type="radio" name="prod2-pic" value="option3">
                                                <span></span>Gallery</label>
                                        </div>
                                        <div class="text-right">
                                            <button type="button" class="btn btn-sm btn-danger">
                                                <em class="fa fa-times-circle fa-fw"></em>Remove</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-lg pb-lg">
                                    <div class="col-xs-6 col-sm-3">
                                        <a href="#" title="Product 3">
                                            <img src="img/bg10.jpg" alt="Product 1" class="img-responsive">
                                        </a>
                                    </div>
                                    <div class="col-xs-6 col-sm-9">
                                        <fieldset>
                                            <div class="form-group">
                                                <input type="text" placeholder="Brief description.." class="form-control">
                                            </div>
                                        </fieldset>
                                        <p>
                                            <strong>Picture type</strong>
                                        </p>
                                        <div class="radio c-radio c-radio-nofont">
                                            <label>
                                                <input type="radio" name="prod3-pic" value="option1" checked="">
                                                <span></span>Primary</label>
                                        </div>
                                        <div class="radio c-radio c-radio-nofont">
                                            <label>
                                                <input type="radio" name="prod3-pic" value="option2">
                                                <span></span>Thumbnail</label>
                                        </div>
                                        <div class="radio c-radio c-radio-nofont">
                                            <label>
                                                <input type="radio" name="prod3-pic" value="option3">
                                                <span></span>Gallery</label>
                                        </div>
                                        <div class="text-right">
                                            <button type="button" class="btn btn-sm btn-danger">
                                                <em class="fa fa-times-circle fa-fw"></em>Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="text-right mt-lg">
                    <button type="button" class="btn btn-warning">取消</button>
                    <button type="button" class="btn btn-success">保存</button>
                </div>
            </div>
        </section>
        <!-- Main section-->
        <!-- Page footer-->
        <include file="Public/footer" />
    </div>
    <!-- =============== VENDOR SCRIPTS ===============-->
    <!-- MODERNIZR-->
    <script src="__PUBLIC__/Admin/vendor/modernizr/modernizr.js"></script>
    <!-- JQUERY-->
    <script src="__PUBLIC__/Admin/vendor/jquery/dist/jquery.js"></script>
    <!-- BOOTSTRAP-->
    <script src="__PUBLIC__/Admin/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <!-- STORAGE API-->
    <script src="__PUBLIC__/Admin/vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
    <!-- JQUERY EASING-->
    <script src="__PUBLIC__/Admin/vendor/jquery.easing/js/jquery.easing.js"></script>
    <!-- ANIMO-->
    <script src="__PUBLIC__/Admin/vendor/animo.js/animo.js"></script>
    <!-- SLIMSCROLL-->
    <script src="__PUBLIC__/Admin/vendor/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- SCREENFULL-->
    <script src="__PUBLIC__/Admin/vendor/screenfull/dist/screenfull.js"></script>
    <!-- LOCALIZE-->
    <script src="__PUBLIC__/Admin/vendor/jquery-localize-i18n/dist/jquery.localize.js"></script>
    <!-- RTL demo-->
    <script src="__PUBLIC__/Admin/js/demo/demo-rtl.js"></script>
    <!-- =============== PAGE VENDOR SCRIPTS ===============-->
    <!-- DATATABLES-->
    <script src="__PUBLIC__/Admin/vendor/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/Admin/vendor/datatables-colvis/js/dataTables.colVis.js"></script>
    <script src="__PUBLIC__/Admin/vendor/datatable-bootstrap/js/dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/Admin/vendor/datatable-bootstrap/js/dataTables.bootstrapPagination.js"></script>
    <script src="__PUBLIC__/Admin/js/demo/demo-datatable.js"></script>
    <!-- =============== APP SCRIPTS ===============-->
    <script src="__PUBLIC__/Admin/js/app.js"></script>
    <script>
    $('#importdata').on('click', function() {
        $.ajax({
            'type': 'post',
            'data': '',
            'url': '{:U('
            importData ')}',
            'success': function(data) {
                console.log(data);
            }
        });
    });
    </script>
</body>

</html>
