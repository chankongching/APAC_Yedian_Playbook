<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin App + jQuery">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Angle - Bootstrap Admin Template</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/vendor/fontawesome/css/font-awesome.min.css">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/vendor/simple-line-icons/css/simple-line-icons.css">
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.css" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/app.css" id="maincss">
</head>

<body>
<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="#">
                    <img src="__PUBLIC__/Admin/img/logo.png" alt="Image" class="block-center img-rounded">
                </a>
            </div>
            <div class="panel-body">
                <p class="text-center pv">请填写注册信息</p>
                <form role="form" data-parsley-validate="" novalidate="" class="mb-lg">
                    <div class="form-group has-feedback">
                        <label for="signupInputUsername" class="text-muted">用户名</label>
                        <input id="signupInputUsername" type="email" placeholder="输入用户名" autocomplete="off" required class="form-control">
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="signupInputPassword" class="text-muted">密码</label>
                        <input id="signupInputPassword" type="password" placeholder="输入密码" autocomplete="off" required class="form-control">
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="signupInputRePassword" class="text-muted">确认密码</label>
                        <input id="signupInputRePassword" type="password" placeholder="重复输入密码" autocomplete="off" required data-parsley-equalto="#signupInputPassword1" class="form-control">
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox pull-left mt0">
                            <label>
                                <input type="checkbox" value="" required name="agreed">
                                <span class="fa fa-check"></span>同意网站 <a href="#">条款</a>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary mt-lg">创建用户</button>
                </form>
                <p class="pt-lg text-center">已经有账号?</p><a href="login.html" class="btn btn-block btn-default">登录</a>
            </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2015</span>
            <span>-</span>
            <span>Lincoln</span>
            <br>
            <span>Lincoln Studio Template</span>
        </div>
    </div>
</div>

</body>

</html>
