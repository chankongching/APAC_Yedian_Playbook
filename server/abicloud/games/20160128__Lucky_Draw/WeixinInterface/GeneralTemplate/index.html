{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>夜点幸运大转盘</title>
    <meta name="hotcss" content="initial-dpr=1">

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div id="landingPage">
    <div led id="title"><img src="../static/img/title_l.png"></div>
    <div led id="prizes"><img src="../static/img/prizes_l.png"><span id="total">{{available_cnt}}</span></div>
    <div id="lottery">
        <div class="dial"></div>
        <div class="indicator"></div>
    </div>
    <div led="1s" class="btn_rule"><img src="../static/img/rule_l.png"></div>
</div>

<div id="ruleLayer" class="layer">
    <span led="2s" class="close"><img src="../static/img/rule_close_l.png"></span>

    <div class="box">
        <div led class="outer"><img src="../static/img/rule_outer_l.png"></div>
        <div led class="inner"><img src="../static/img/rule_inner_l.png"></div>
        <div led="1s" class="text"><img src="../static/img/rule_text_l.png"></div>
    </div>
</div>

<div id="loseLayer" class="layer">
    <div led class="triangle"><img src="../static/img/lose_triangle_l.png"></div>
    <div led="1s" class="title"><img src="../static/img/lose_title_l.png"></div>
    <div led class="chance"><img src="../static/img/lose_chance_l.png"><span id="chance"></span></div>

    <div led class="btn_again"><img src="../static/img/lose_again_l.png"></div>
    <a led class="btn_order" href="http://letsktv.chinacloudapp.cn/dist/#!/ktv"><img src="../static/img/lose_order_l.png"></a>
</div>


<div id="lose2Layer" class="layer" {%if not code and user_available_cnt == 0%}  style="display:block" {%endif%} >
    <div led class="circle"><img src="../static/img/lose2_circle_l.png"></div>
    <div led="1s" class="title"><img src="../static/img/lose2_title_l.png"></div>
    <div led class="text"><img src="../static/img/lose2_text_l.png"></div>

    <a led class="btn_order" href="http://letsktv.chinacloudapp.cn/dist/#!/ktv"><img src="../static/img/lose2_order_l.png"></a>
</div>


<div id="winLayer" class="layer" {% if code %} style="display:block" {%endif%}>
    <div class="page1">
        <div led class="star"><img src="../static/img/win_star_l.png"></div>
        <div led="1s" class="title"><img src="../static/img/win_title_l.png"></div>
        <div led class="text"><img src="../static/img/win_text_l.png"></div>

        <div led class="code_box"><img src="../static/img/win_code_box_l.png"><span id="code">{{code}}</span></div>
        <div led="1s" class="btn_rule"><img src="../static/img/rule_l.png"></div>
        <div class="next_arrow"><img src="../static/img/win_next.png"></div>
    </div>
    <div class="page2">
        <div class="ktvlist">
            <div><a href="http://letsktv.chinacloudapp.cn/dist/#!/ktv/XKTV00085" class="btn_order"><img src="../static/img/win_order8.png"></a></div>
            <div><a href="http://letsktv.chinacloudapp.cn/dist/#!/ktv/XKTV00102" class="btn_order"><img src="../static/img/win_order8.png"></a></div>
            <div><a href="http://letsktv.chinacloudapp.cn/dist/#!/ktv/XKTV00189" class="btn_order order85"><img src="../static/img/win_order85.png"></a></div>
            <div><a href="http://letsktv.chinacloudapp.cn/dist/#!/ktv/XKTV00208" class="btn_order order85"><img src="../static/img/win_order85.png"></a></div>
            <div><a href="http://letsktv.chinacloudapp.cn/dist/#!/ktv/XKTV00177" class="btn_order"><img src="../static/img/win_order8.png"></a></div>
        </div>     
        <div class="follow">
            <img src="../static/img/qrcode.png" class="qrcode">
        </div>   
    </div>
</div>

<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="{% static 'js/zepto.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>

</body>
</html>
