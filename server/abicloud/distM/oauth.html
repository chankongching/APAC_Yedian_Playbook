    <script>
    (function OAuth() {
        function getURLParameter(name) {
            var results = (new RegExp("[?&]" + name + "=([^&]*)")).exec(location.search);
            return results ? decodeURIComponent(results[1]) : null;
        };

        var urlCode = getURLParameter("code");
        var sessionCode = sessionStorage.getItem("wx_code");

        if (sessionCode) {
            document.addEventListener("WeixinJSBridgeReady", function onBridgeReady() {
                WeixinJSBridge.invoke("closeWindow");
            }, false);
        } else if (urlCode) {
            sessionStorage.setItem("wx_code", urlCode);
            location.replace("./" + (getURLParameter("target_url") ? "#!" + getURLParameter("target_url") : ""));
        } else {
            location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx90f8e48d4b4f5d8d&redirect_uri=" + encodeURIComponent(location.href.replace("#!", "")) + "&response_type=code&scope=snsapi_userinfo&state=state#wechat_redirect";
        };
    })();
    </script>
