<body>
    <div class="page-share">
        <figure class="qrcode-box">
            <img id="qrcode" class="qrcode">
            <figcaption class="tip">「长按识别二维码」</figcaption>
        </figure>
        <p class="desc">无需下载 APP，关注微信公众账号，即可 HIGH<br>遍广州 KTV！（北京、上海陆续开放…）<br>让我们一起来 HIGH 爆 KTV！</p>
    </div>

    <script>
    (function loadQRCode(retry) {
        var openid = location.href.match(/(?:\?|&)openid=(\S+?)(?:&|$)/);
        var xhr = new XMLHttpRequest();
        xhr.addEventListener("load", function() {
            try {
                var data = JSON.parse(xhr.responseText);
                document.getElementById("qrcode").src = "https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=" + data.ticket;
            } catch (error) {
                if (!retry) loadQRCode(true);
            };
        });
        xhr.open("GET", "http://letsktv.chinacloudapp.cn/wechat/api.php?m=getQR&expire=111111111&detail=" + encodeURIComponent("http://letsktv.chinacloudapp.cn/user/PointAdd") + "&openid=" + (openid ? openid[1] : "unknown"), true);
        xhr.send();
    })();
    </script>
